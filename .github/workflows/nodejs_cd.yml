name: Publish NodeJS package to the NPM Repository

on:
  push:
    tags:
      - v*-nodejs
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nodejs/capi-param-builder

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: 20
      - name: Debug check if secrets.NPM_TOKEN is set
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "secrets.NPM_TOKEN is not set!"
            exit 1
          else
            echo "secrets.NPM_TOKEN is set."
          fi
      - name: Debug check if NPM_TOKEN is set
        run: |
          if [ -z "${{ NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN is not set!"
            exit 1
          else
            echo "NPM_TOKEN is set."
          fi
      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Install dependencies
        run: npm install
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
